version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
    assignees:
      - "chick-p"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
    assignees:
      - "chick-p"
    groups:
      nextjs:
        patterns:
          - "next"
          - "@next/*"
      react:
        patterns:
          - "react"
          - "react-dom"
      mdxjs:
        patterns:
          - "@mdx-js/*"
      eslint:
        patterns:
          - "eslint"
          - "eslint-config-*"
          - "prettier"
          - "typescript-eslint"
