version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
    cooldown:
      default-days: 5

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
    cooldown:
      default-days: 5
    groups:
      nextjs:
        patterns:
          - "next"
          - "@next/*"
          - "eslint-config-next"
      react:
        patterns:
          - "react"
          - "react-dom"
      mdxjs:
        patterns:
          - "@mdx-js/*"
      eslint:
        patterns:
          - "@eslint/*"
          - "eslint"
          - "eslint-config-*"
          - "prettier"
          - "typescript-eslint"
